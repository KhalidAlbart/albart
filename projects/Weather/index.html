<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body class="full-screen">
    <header class="header">
        <section class="container">
            <form method="get" class="search flex-row">
                <input type="text" autocomplete="off" name="search__input" class="search__input" placeholder="Город, страна" required>
                <button type="submit" class="search__submit"><i class="search__icon"></i></button>
            </form>
            <div class="theme">
                <div class="theme-toggler">
                    <i class="theme-toggler__icon theme-toggler__button"></i>
                    <i class="theme-toggler__icon theme-toggler__icon_light"></i>
                    <i class="theme-toggler__icon theme-toggler__icon_dark"></i>
                </div>
            </div>
        </section>
    </header>
    <section class="weather">
        <section class="container">
            <section class="weather-info flex-column">
                <section class="current-location">
                    <p class="current-location__item"></p>
                </section>
                <section class="current-weather">
                    <p class="current-weather__temp"></p>
                    <img alt="weather-icon" class="current-weather__icon"></img>
                    <p class="current-weather__feels"></p>
                </section>
                <section class="weather-description">
                    <section class="weather-description__wrap flex-row">
                        <img class="weather-description__icon" src="./src/weather-description__icon-wind.png" alt="wind">
                        <p class="weather-description__info wind"></p>
                    </section>
                    <section class="weather-description__wrap flex-row">
                        <img class="weather-description__icon" src="./src/weather-description__icon-hamidity.png" alt="hamidity">
                        <p class="weather-description__info humidity"></p>
                    </section>
                    <section class="weather-description__wrap flex-row">
                        <img class="weather-description__icon" src="./src/weather-description__icon-manometer.png" alt="manometer">
                        <p class="weather-description__info pressure"></p>
                    </section>
                </section>
